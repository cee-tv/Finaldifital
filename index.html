  <style>
    body {
      margin: 0;
      background: #121212;
      font-family: system-ui, -apple-system, sans-serif;
    }
    
    .container {
      width: 100%;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      position: relative;
    }

    .header {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(to bottom, rgba(0,0,0,0.7), transparent);
      z-index: 10;
    }

    .menu-button {
      color: white;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.5rem;
    }

    .menu-button:hover {
      color: #1db954;
    }

    .channel-menu {
      position: absolute;
      top: 5rem;
      left: 1rem;
      background: rgba(51,51,51,0.95);
      backdrop-filter: blur(4px);
      border-radius: 0.5rem;
      padding: 0.5rem;
      width: 16rem;
      z-index: 20;
    }

    .search-input {
      width: 100%;
      padding: 0.5rem 0.75rem;
      background: #444;
      color: white;
      border: none;
      border-radius: 0.5rem;
    }

    .channel-list {
      max-height: 150px;
      overflow-y: auto;
    }

    .channel-button {
      width: 100%;
      text-align: left;
      padding: 0.75rem 1rem;
      color: white;
      background: none;
      border: none;
      cursor: pointer;
    }

    .channel-button:hover {
      background: #444;
    }

    .video-container {
      position: relative;
      width: 100%;
      max-width: 1280px;
      border-radius: 0.75rem;
      overflow: hidden;
      box-shadow: 0 25px 50px -12px rgba(0,0,0,0.25);
    }

    video {
      width: 100%;
      aspect-ratio: 16/9;
      background: black;
    }

    .controls {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 1rem;
      background: linear-gradient(to top, rgba(0,0,0,0.7), transparent);
      display: flex;
      justify-content: space-between;
      align-items: center;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .video-container:hover .controls {
      opacity: 1;
    }

    .control-button {
      color: white;
      background: none;
      border: none;
      cursor: pointer;
    }

    .control-button:hover {
      color: #1db954;
    }

    .volume-slider {
      width: 96px;
      height: 4px;
      background: rgba(255,255,255,0.3);
      border-radius: 9999px;
      appearance: none;
      cursor: pointer;
    }

    .loading {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 2.25rem;
    }

    .channel-nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      color: rgba(255,255,255,0.7);
      background: none;
      border: none;
      font-size: 2.25rem;
      cursor: pointer;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .video-container:hover .channel-nav {
      opacity: 1;
    }

    .prev-channel {
      left: 1rem;
    }

    .next-channel {
      right: 1rem;
    }

    .channel-nav:hover {
      color: white;
    }
  </style>
</head>
<body>
  <div class="container" id="container">
    <div class="header">
      <button class="menu-button" id="menuToggle">
        <i class="fas fa-bars"></i>
      </button>
      <div style="width:2rem"></div>
    </div>

    <div class="channel-menu" id="channelMenu" style="display:none">
      <div style="padding:0.5rem">
        <input type="text" class="search-input" placeholder="Search channels..." id="searchInput" />
      </div>
      <div class="channel-list" id="channelList"></div>
    </div>

    <div class="video-container">
      <video id="videoPlayer"></video>
      
      <div class="loading" id="loading" style="display:none">
        <i class="fas fa-spinner fa-spin"></i>
      </div>

      <button class="channel-nav prev-channel" id="prevChannel">
        <i class="fas fa-chevron-left"></i>
      </button>

      <button class="channel-nav next-channel" id="nextChannel">
        <i class="fas fa-chevron-right"></i>
      </button>

      <div class="controls">
        <div style="display:flex;align-items:center;gap:1.5rem">
          <button class="control-button" id="playPause">
            <i class="fas fa-play"></i>
          </button>

          <div style="display:flex;align-items:center;gap:0.5rem">
            <button class="control-button" id="muteToggle">
              <i class="fas fa-volume-up"></i>
            </button>
            <input type="range" class="volume-slider" min="0" max="1" step="0.1" value="1" id="volumeSlider" />
          </div>
        </div>

        <button class="control-button" id="fullscreenToggle">
          <i class="fas fa-expand"></i>
        </button>
      </div>
    </div>
  </div>

      }      
    ];

    let player = null;
    let hlsPlayer = null;
    let currentChannel = null;
    let currentChannelIndex = 0;
    
    const video = document.getElementById('videoPlayer');
    const container = document.getElementById('container');
    const loading = document.getElementById('loading');
    const menuToggle = document.getElementById('menuToggle');
    const channelMenu = document.getElementById('channelMenu');
    const channelList = document.getElementById('channelList');
    const searchInput = document.getElementById('searchInput');
    const playPause = document.getElementById('playPause');
    const prevChannel = document.getElementById('prevChannel');
    const nextChannel = document.getElementById('nextChannel');
    const volumeSlider = document.getElementById('volumeSlider');
    const muteToggle = document.getElementById('muteToggle');
    const fullscreenToggle = document.getElementById('fullscreenToggle');

    async function initPlayer() {
      shaka.polyfill.installAll();
      
      if (!shaka.Player.isBrowserSupported()) {
        return;
      }

      try {
        loading.style.display = 'flex';
        player = new shaka.Player(video);
        
        player.addEventListener('error', (event) => {
          console.error('Error code', event.detail.code, 'object', event.detail);
        });

        const firstChannel = channels[0];
        await loadChannel(firstChannel, 0);
      } catch (error) {
        console.error('Error initializing player:', error);
      } finally {
        loading.style.display = 'none'; 
      }
    }

    async function loadChannel(channel, index) {
      try {
        loading.style.display = 'flex';

        if (channel.type === 'hls') {
          if (player) {
            await player.unload();
          }

          if (!hlsPlayer) {
            hlsPlayer = new Hls();
          }

          hlsPlayer.loadSource(channel.manifestUri);
          hlsPlayer.attachMedia(video);
        } else {
          if (hlsPlayer) {
            hlsPlayer.destroy();
            hlsPlayer = null;
          }

          await player.unload();

          const clearKeys = {};
          clearKeys[channel.keyId] = channel.key;

          await player.configure({
            drm: {
              servers: {
                'org.w3.clearkey': 'https://clearkey-base.herokuapp.com/v1/clearkey'
              },
              clearKeys
            }
          });

          await player.load(channel.manifestUri);
        }

        currentChannel = channel;
        currentChannelIndex = index;
        channelMenu.style.display = 'none';
        video.play();
      } catch (error) {
        console.error('Error loading channel:', error);
      } finally {
        loading.style.display = 'none';
      }
    }

    // Event Listeners
    menuToggle.addEventListener('click', () => {
      channelMenu.style.display = channelMenu.style.display === 'none' ? 'block' : 'none';
    });

    searchInput.addEventListener('input', (e) => {
      const searchTerm = e.target.value.toLowerCase();
      const filtered = channels.filter(channel => 
        channel.name.toLowerCase().includes(searchTerm)
      );
      renderChannelList(filtered);
    });

    function renderChannelList(channelsToRender) {
      channelList.innerHTML = '';
      channelsToRender.forEach((channel, index) => {
        const button = document.createElement('button');
        button.className = 'channel-button';
        button.textContent = channel.name;
        button.onclick = () => loadChannel(channel, index);
        channelList.appendChild(button);
      });
    }

    playPause.addEventListener('click', () => {
      if (video.paused) {
        video.play();
        playPause.innerHTML = '<i class="fas fa-pause"></i>';
      } else {
        video.pause();
        playPause.innerHTML = '<i class="fas fa-play"></i>';
      }
    });

    prevChannel.addEventListener('click', () => {
      const prevIndex = currentChannelIndex === 0 ? channels.length - 1 : currentChannelIndex - 1;
      loadChannel(channels[prevIndex], prevIndex);
    });

    nextChannel.addEventListener('click', () => {
      const nextIndex = (currentChannelIndex + 1) % channels.length;
      loadChannel(channels[nextIndex], nextIndex);
    });

    volumeSlider.addEventListener('input', (e) => {
      const newVolume = parseFloat(e.target.value);
      video.volume = newVolume;
      muteToggle.innerHTML = `<i class="fas fa-volume-${newVolume === 0 ? 'mute' : newVolume < 0.5 ? 'down' : 'up'}"></i>`;
    });

    muteToggle.addEventListener('click', () => {
      if (video.volume === 0) {
        video.volume = volumeSlider.value;
      } else {
        video.volume = 0;
      }
      muteToggle.innerHTML = `<i class="fas fa-volume-${video.volume === 0 ? 'mute' : video.volume < 0.5 ? 'down' : 'up'}"></i>`;
    });

    fullscreenToggle.addEventListener('click', () => {
      if (!document.fullscreenElement) {
        container.requestFullscreen();
        fullscreenToggle.innerHTML = '<i class="fas fa-compress"></i>';
      } else {
        document.exitFullscreen();
        fullscreenToggle.innerHTML = '<i class="fas fa-expand"></i>';
      }
    });

    // Initialize
    renderChannelList(channels);
    initPlayer();
